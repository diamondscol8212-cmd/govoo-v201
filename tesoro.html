<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bóveda Cuántica - GoVotto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&family=JetBrains+Mono:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --accent: #D4AF37;
            --bg: #030303;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }
        
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Outfit', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* 1. EL LIENZO FÍSICO (POLVO QUANTUM + FOCO TÁCTICO) */
        #quantum-dust {
            position: absolute; inset: 0; z-index: 1; pointer-events: none;
            mix-blend-mode: screen; opacity: 0.6;
        }

        .tactical-light {
            position: absolute; inset: 0; z-index: 2; pointer-events: none;
            background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(0, 255, 204, 0.08), transparent 60%);
            transition: background 0.1s;
        }

        /* 2. HEADER ESTATICO */
        .vault-header {
            padding: 25px; border-bottom: 1px solid rgba(0, 255, 204, 0.1);
            text-align: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px);
            z-index: 10; position: relative;
        }

        /* 3. REJILLA DE ACTIVOS CON PARALLAX 3D MAGNÉTICO */
        .chest-grid {
            flex: 1; overflow-y: auto; padding: 25px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            z-index: 5; perspective: 1200px;
        }

        .chest-card {
            background: rgba(15, 15, 15, 0.4); border: 1px solid rgba(255,255,255,0.03);
            border-radius: 24px; padding: 20px; text-align: center;
            position: relative; transition: box-shadow 0.3s, border 0.3s;
            transform-style: preserve-3d; cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .chest-card::before {
            content: ''; position: absolute; inset: -1px; border-radius: inherit;
            background: radial-gradient(200px circle at var(--card-x) var(--card-y), rgba(0, 255, 204, 0.2), transparent 40%);
            z-index: -1; opacity: 0; transition: opacity 0.3s;
        }
        .chest-card:hover::before { opacity: 1; }

        .chest-icon {
            font-size: 2.5rem; color: #333; margin-bottom: 12px;
            transform: translateZ(40px); transition: all 0.5s;
        }

        .unlocked .chest-icon {
            color: var(--primary); filter: drop-shadow(0 0 15px var(--primary));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateZ(40px) translateY(0); } 50% { transform: translateZ(40px) translateY(-8px); } }

        /* 4. OVERLAY DE DESENCRIPTACIÓN */
        #decode-overlay {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.98); backdrop-filter: blur(30px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }

        .decode-ring {
            width: 200px; height: 200px; border: 2px dashed var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            animation: spin 8s linear infinite; position: relative;
        }

        .decode-core {
            width: 130px; height: 130px; background: #000; border: 2px solid var(--primary);
            border-radius: 50%; animation: spin 4s linear infinite reverse;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0,255,204,0.3), inset 0 0 25px var(--primary);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .scanline {
            position: absolute; width: 100%; height: 2px; background: var(--primary);
            box-shadow: 0 0 20px var(--primary); top: 0;
            animation: scan 2s linear infinite;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* RECOMPENSA */
        #reward-box { display: none; text-align: center; }
        .reward-value { font-size: 4rem; font-weight: 900; color: var(--accent); text-shadow: 0 0 40px rgba(212, 175, 55, 0.5); letter-spacing: -2px; }
    </style>
</head>
<body>

    <canvas id="quantum-dust"></canvas>
    <div class="tactical-light"></div>

    <div class="vault-header">
        <h1 class="text-[9px] tracking-[0.6em] text-zinc-500 uppercase mb-1">Extracción de Activos</h1>
        <div class="text-xl font-black italic tracking-tighter">DATA <span class="text-[#00ffcc]">VAULT</span></div>
    </div>

    <div class="chest-grid">
        <div class="chest-card unlocked" onclick="decodeChest(1000, 'NÚCLEO BETA')">
            <div class="chest-icon"><i class="fas fa-atom"></i></div>
            <div class="text-[9px] text-zinc-500 tracking-widest uppercase mb-1">Terminal 01</div>
            <div class="text-xs font-black text-white">RESERVA_B</div>
        </div>

        <div class="chest-card unlocked" onclick="decodeChest(2500, 'SISTEMA GAMMA')">
            <div class="chest-icon"><i class="fas fa-fingerprint"></i></div>
            <div class="text-[9px] text-zinc-500 tracking-widest uppercase mb-1">Terminal 02</div>
            <div class="text-xs font-black text-white">EXTRACCIÓN_G</div>
        </div>

        <div class="chest-card opacity-30" onclick="shakeLock(this)">
            <div class="chest-icon"><i class="fas fa-lock"></i></div>
            <div class="text-[9px] text-zinc-500 tracking-widest uppercase mb-1">Terminal 03</div>
            <div class="text-xs font-black">BLOQUEADO</div>
        </div>

        <div class="chest-card opacity-30" onclick="shakeLock(this)">
            <div class="chest-icon"><i class="fas fa-lock"></i></div>
            <div class="text-[9px] text-zinc-500 tracking-widest uppercase mb-1">Terminal 04</div>
            <div class="text-xs font-black">BLOQUEADO</div>
        </div>
    </div>

    <div class="p-8 z-10 relative">
        <button onclick="closeVault()" class="w-full py-4 border border-zinc-900 rounded-full text-[9px] tracking-[0.4em] uppercase text-zinc-600 hover:text-white transition-colors">Cerrar Protocolo</button>
    </div>

    <div id="decode-overlay">
        <div id="decoder-animation" class="flex flex-col items-center">
            <div class="decode-ring">
                <div class="scanline"></div>
                <div class="decode-core">
                    <i class="fas fa-satellite-dish text-3xl text-[#00ffcc] animate-pulse"></i>
                </div>
            </div>
            <div class="mt-12 text-center">
                <p class="font-mono text-[#00ffcc] text-[9px] tracking-[0.6em] animate-pulse">EXTRAYENDO ACTIVOS...</p>
                <p id="decode-target" class="text-zinc-600 text-[9px] mt-2 uppercase font-bold tracking-widest"></p>
            </div>
        </div>

        <div id="reward-box" class="p-10">
            <i class="fas fa-gem text-5xl text-[#D4AF37] mb-6 animate-bounce"></i>
            <h2 class="text-zinc-500 text-[10px] tracking-[0.4em] uppercase">Sincronización Exitosa</h2>
            <div class="reward-value" id="reward-val">+$0</div>
            <p class="text-zinc-500 text-[9px] mt-4 mb-12 tracking-widest">ACTIVO TRANSFERIDO A LA RED CENTRAL</p>
            <button onclick="confirmReward()" class="w-full py-5 bg-[#D4AF37] text-black font-black rounded-2xl uppercase text-[10px] tracking-[0.3em] shadow-2xl shadow-yellow-900/30">Asegurar Activo</button>
        </div>
    </div>

    <script>
        // --- 1. MOTOR DE PARTÍCULAS (DINÁMICA DE FLUIDOS) ---
        const canvas = document.getElementById('quantum-dust');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        let mouse = { x: -1000, y: -1000 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x; this.baseY = this.y;
                this.size = Math.random() * 2 + 0.5;
                this.density = (Math.random() * 30) + 1;
                this.color = Math.random() > 0.5 ? 'rgba(0, 255, 204, 0.4)' : 'rgba(212, 175, 55, 0.3)';
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    this.x -= (dx / distance) * 5;
                    this.y -= (dy / distance) * 5;
                } else {
                    if (this.x !== this.baseX) this.x -= (this.x - this.baseX) / 20;
                    if (this.y !== this.baseY) this.y -= (this.y - this.baseY) / 20;
                }
                this.y -= 0.3; if(this.y < 0) {this.y = height; this.baseY = height;}
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill();
            }
        }

        for(let i=0; i<70; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0,width,height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 2. TRACKING 3D Y LUZ TÁCTICA ---
        const cards = document.querySelectorAll('.chest-card');
        function handleMove(e) {
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            mouse.x = cx; mouse.y = cy;
            document.documentElement.style.setProperty('--mouse-x', `${cx}px`);
            document.documentElement.style.setProperty('--mouse-y', `${cy}px`);

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = cx - rect.left; const y = cy - rect.top;
                card.style.setProperty('--card-x', `${x}px`);
                card.style.setProperty('--card-y', `${y}px`);
                const rx = (y - rect.height/2) / 10;
                const ry = -(x - rect.width/2) / 10;
                card.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) scale3d(1.02, 1.02, 1.02)`;
            });
        }
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, {passive: false});

        // --- 3. AUDIO Y LÓGICA DE EXTRACCIÓN ---
        let audioCtx, currentReward = 0;
        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        function playTone(freq, type, dur, vol=0.2) {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = type; o.frequency.value = freq;
            o.connect(g); g.connect(audioCtx.destination);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            o.start(); g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + dur);
            o.stop(audioCtx.currentTime + dur);
        }

        function decodeChest(val, name) {
            initAudio(); currentReward = val;
            const overlay = document.getElementById('decode-overlay');
            overlay.style.display = 'flex';
            document.getElementById('decoder-animation').style.display = 'flex';
            document.getElementById('reward-box').style.display = 'none';
            document.getElementById('decode-target').innerText = "VINCULANDO: " + name;

            playTone(150, 'sawtooth', 3, 0.1);
            if(navigator.vibrate) navigator.vibrate([50, 100, 50, 100, 50, 100]);

            setTimeout(() => {
                document.getElementById('decoder-animation').style.display = 'none';
                document.getElementById('reward-box').style.display = 'block';
                document.getElementById('reward-val').innerText = "+$" + val.toLocaleString();
                playTone(880, 'sine', 1, 0.3);
                if(navigator.vibrate) navigator.vibrate([100, 50, 600]);
            }, 3500);
        }

        function shakeLock(el) {
            initAudio(); playTone(80, 'square', 0.2);
            if(navigator.vibrate) navigator.vibrate([40, 40, 40]);
            el.style.borderColor = 'var(--risk)';
            setTimeout(() => el.style.borderColor = 'rgba(255,255,255,0.03)', 300);
        }

        function confirmReward() { window.parent.postMessage({ action: 'close_loot', reward: currentReward }, '*'); }
        function closeVault() { window.parent.postMessage({ action: 'close_loot_window' }, '*'); }
    </script>
</body>
</html>
