<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GoVotto | MATRIZ ADN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffcc; 
            --gold: #D4AF37;
            --bg: #000;
        }

        body, html { 
            background: var(--bg); color: white; margin: 0; font-family: 'Outfit', sans-serif; 
            overflow: hidden; height: 100vh; width: 100vw; touch-action: none;
        }

        /* --- FONDO FRACTAL --- */
        #dante-fractal-bg { position: fixed; inset: 0; z-index: 0; opacity: 0.15; filter: blur(8px); pointer-events: none; }

        /* --- ESCÁNER BIOMÉTRICO --- */
        .scanner-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); z-index: 500; opacity: 0.5;
            box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            animation: scan 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            pointer-events: none; mix-blend-mode: screen;
        }
        @keyframes scan { 0% { top: -10%; opacity: 0; } 10% { opacity: 0.8; } 50% { top: 110%; opacity: 0; } 100% { top: 110%; opacity: 0; } }

        /* --- HUD SUPERIOR --- */
        .master-hud {
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 35px 25px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 20%, transparent 100%);
            border-bottom: 1px solid rgba(255,255,255,0.05); pointer-events: none;
        }

        /* --- CONTENEDOR DEL ADN (SCROLL Z) --- */
        .adn-viewport {
            position: fixed; inset: 0; z-index: 10;
            overflow-y: auto; overflow-x: hidden; scroll-behavior: smooth;
            padding: 130px 20px 150px; perspective: 1000px;
        }
        .adn-viewport::-webkit-scrollbar { display: none; }

        /* --- EL GLIFO DEL ALMA (Holograma Central) --- */
        .soul-glyph-container {
            position: relative; width: 100%; height: 250px;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px; transform-style: preserve-3d;
        }
        .soul-glyph {
            width: 180px; height: 180px; fill: none; stroke: var(--primary);
            filter: drop-shadow(0 0 15px var(--primary));
            animation: floatGlyph 8s ease-in-out infinite;
        }
        .glyph-spin { animation: spin 13s linear infinite; transform-origin: center; }
        .glyph-spin-reverse { animation: spin 21s linear infinite reverse; transform-origin: center; }
        
        @keyframes floatGlyph { 0%, 100% { transform: translateY(0) rotateX(10deg); } 50% { transform: translateY(-15px) rotateX(-5deg); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- TABLA DE DATOS (EL CÓDICE) --- */
        .codex-container {
            width: 100%; max-width: 400px; margin: 0 auto;
            background: rgba(5,5,5,0.6); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; backdrop-filter: blur(20px);
            padding: 20px; box-shadow: inset 0 0 30px rgba(0,0,0,1);
            transform: translateZ(20px);
        }

        .data-row {
            display: flex; flex-direction: column; padding: 12px 0;
            border-bottom: 1px dashed rgba(255,255,255,0.05);
        }
        .data-row:last-child { border-bottom: none; }
        
        .data-label {
            font-family: 'JetBrains Mono'; font-size: 8px; color: #666;
            text-transform: uppercase; letter-spacing: 0.3em; margin-bottom: 4px;
        }
        .data-value {
            font-size: 14px; font-weight: 900; text-transform: uppercase;
            color: var(--primary); letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            word-wrap: break-word;
        }

        /* --- MENÚ TRÍADA --- */
        .bottom-nav { 
            position: fixed; bottom: 35px; width: 92%; left: 4%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(15,15,15,0.9); backdrop-filter: blur(25px);
            padding: 12px 30px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; transition: 0.3s; }
        .nav-item.active { color: var(--primary); filter: drop-shadow(0 0 8px var(--primary)); }
        #mini-dante-canvas { width: 60px; height: 60px; border-radius: 50%; filter: drop-shadow(0 0 10px var(--primary)); transform: translateY(-25px); }

        #fx-flash { position: fixed; inset: 0; z-index: 10001; background: var(--primary); opacity: 1; pointer-events: none; mix-blend-mode: screen; transition: opacity 1.5s ease-out; }
    </style>
</head>
<body>

    <div id="fx-flash"></div>
    <div class="scanner-line"></div>
    <canvas id="dante-fractal-bg"></canvas>

    <header class="master-hud">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-[8px] tracking-[0.5em] text-zinc-500 font-bold uppercase" id="sync-status">Leyendo Código Base...</h1>
                <div class="text-xl font-black italic">ADN <span style="color: var(--primary);">SINCRO</span></div>
            </div>
            <div class="text-right">
                <div id="hud-nivel" class="text-md font-black text-white italic">NIVEL <span style="color: var(--primary);" id="lvl-val">1</span></div>
                <p class="text-[7px] text-zinc-600 font-bold uppercase">Jerarquía</p>
            </div>
        </div>
    </header>

    <div class="adn-viewport" id="scroll-engine" onscroll="playScrollSound()">
        
        <div class="soul-glyph-container" onclick="triggerGlitch()">
            <svg class="soul-glyph" viewBox="0 0 200 200" id="dynamic-glyph"></svg>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-3xl font-black italic tracking-tighter uppercase" style="color: var(--primary);" id="profile-title" data-final="DESCONOCIDO">ENCRIPTADO</h2>
            <p class="font-mono text-[9px] text-zinc-500 tracking-[0.4em] uppercase mt-1" id="location-val" data-final="SIN ANCLAJE">ESPERANDO GPS</p>
        </div>

        <div class="codex-container">
            <div class="data-row">
                <span class="data-label">Identidad Sujeto</span>
                <span class="data-value" style="color: white;" id="name-val" data-final="Javier">***</span>
            </div>
            
            <div class="data-row">
                <span class="data-label">ITOCHI Acumulado</span>
                <span class="data-value" id="itochi-val" data-final="0">0000</span>
            </div>

            <div id="extracted-data-matrix">
                </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="vibrate(10)">
            <svg style="width:22px;" viewBox="0 0 100 100" stroke="currentColor" fill="none"><path d="M 30,20 C 30,50 70,50 70,80 M 70,20 C 70,50 30,50 30,80" stroke-width="12"/></svg>
            <span class="text-[7px] font-black uppercase mt-1">ADN</span>
        </div>
        
        <div class="nav-item" onclick="jumpTo('mapa.html')">
            <canvas id="mini-dante-canvas"></canvas>
        </div>
        
        <div class="nav-item" onclick="jumpTo('boveda.html')">
            <span id="nav-gold" class="text-[10px] font-black" style="color:var(--gold)">$0</span>
            <span class="text-[7px] font-black uppercase mt-1">ORO</span>
        </div>
    </nav>

    <script>
        let datosUsuario = JSON.parse(localStorage.getItem('govotto_user_data')) || { 
            nivel: 1, xp: 0, perfil: "ANOMALÍA / CAOS", color: "#a200ff", nombre: "Javier", 
            ubicacion: { city: "BOGOTÁ, COLOMBIA" },
            datosExtraidos: {
                "personalidad_accion": "CÁLCULO",
                "consumo_estilo": "OPULENCIA",
                "finanzas_riesgo": "AGRESIVO"
            }
        };
        let activeColor = datosUsuario.color || "#00ffcc";

        // --- MOTORES ---
        let audioCtx;
        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        const bgCanvas = document.getElementById('dante-fractal-bg');
        const bgCtx = bgCanvas.getContext('2d');
        const miniCanvas = document.getElementById('mini-dante-canvas');
        const miniCtx = miniCanvas.getContext('2d');
        let bgParticles = [], miniParticles = [];

        function init() {
            document.documentElement.style.setProperty('--primary', activeColor);
            document.getElementById('fx-flash').style.backgroundColor = activeColor;
            
            bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
            miniCanvas.width = 120; miniCanvas.height = 120;

            for(let i=0; i<60; i++) bgParticles.push({ a: Math.random()*Math.PI*2, r: Math.random()*300+50, s: Math.random()*1.5, v: 0.005 });
            for(let i=0; i<30; i++) miniParticles.push({ a: Math.random()*Math.PI*2, r: Math.random()*20+5, v: 0.05 });

            buildSoulGlyph();
            populateData();

            setTimeout(() => { 
                document.getElementById('fx-flash').style.opacity = '0';
                initAudio();
                startDecryption();
            }, 600);

            animate();
        }

        // --- EL GLIFO DEL ALMA (GEOMETRÍA SAGRADA) ---
        function buildSoulGlyph() {
            const perfil = datosUsuario.perfil || "";
            let svgContent = "";
            const cx = 100, cy = 100;

            // Dependiendo del perfil, la geometría cambia.
            if (perfil.includes("DEPREDADOR")) {
                // Triángulos agresivos
                svgContent = `
                    <polygon points="100,20 180,160 20,160" stroke-width="4" class="glyph-spin"/>
                    <polygon points="100,180 20,40 180,40" stroke-width="2" class="glyph-spin-reverse" opacity="0.5"/>
                    <circle cx="${cx}" cy="${cy}" r="15" fill="currentColor"/>
                `;
            } else if (perfil.includes("ARQUITECTO")) {
                // Cuadrados perfectos
                svgContent = `
                    <rect x="40" y="40" width="120" height="120" stroke-width="4" class="glyph-spin"/>
                    <rect x="60" y="60" width="80" height="80" stroke-width="2" class="glyph-spin-reverse"/>
                    <circle cx="${cx}" cy="${cy}" r="10" fill="currentColor"/>
                `;
            } else if (perfil.includes("FANTASMA")) {
                // Círculos tenues
                svgContent = `
                    <circle cx="${cx}" cy="${cy}" r="70" stroke-width="2" stroke-dasharray="10 20" class="glyph-spin"/>
                    <circle cx="${cx}" cy="${cy}" r="40" stroke-width="1" class="glyph-spin-reverse"/>
                `;
            } else if (perfil.includes("ANOMALÍA")) {
                // Polígono irregular Glitch
                svgContent = `
                    <polygon points="100,10 190,80 150,190 50,190 10,80" stroke-width="4" stroke-dasharray="20 40" class="glyph-spin"/>
                    <path d="M 50,50 L 150,150 M 150,50 L 50,150" stroke-width="2" class="glyph-spin-reverse"/>
                    <circle cx="${cx}" cy="${cy}" r="20" fill="currentColor"/>
                `;
            } else {
                // Oro / Mercenario / Base
                svgContent = `
                    <polygon points="100,10 180,50 180,150 100,190 20,150 20,50" stroke-width="3" class="glyph-spin"/>
                    <circle cx="${cx}" cy="${cy}" r="45" stroke-width="2" stroke-dasharray="5 15" class="glyph-spin-reverse"/>
                    <circle cx="${cx}" cy="${cy}" r="8" fill="currentColor"/>
                `;
            }
            document.getElementById('dynamic-glyph').innerHTML = svgContent;
        }

        // --- PREPARACIÓN DE DATOS ---
        function populateData() {
            document.getElementById('lvl-val').innerText = datosUsuario.nivel;
            document.getElementById('nav-gold').innerText = `$${(datosUsuario.xp * 12).toLocaleString()}`;
            
            document.getElementById('profile-title').setAttribute('data-final', datosUsuario.perfil || "NEUTRO");
            document.getElementById('name-val').setAttribute('data-final', datosUsuario.nombre || "DESCONOCIDO");
            if(datosUsuario.ubicacion) document.getElementById('location-val').setAttribute('data-final', datosUsuario.ubicacion.city);
            document.getElementById('itochi-val').setAttribute('data-final', Math.floor(datosUsuario.xp/10));

            // Inyectar matriz extraída
            const matrix = document.getElementById('extracted-data-matrix');
            if (datosUsuario.datosExtraidos) {
                for (const [key, value] of Object.entries(datosUsuario.datosExtraidos)) {
                    let cleanKey = key.replace('_', ' ');
                    matrix.innerHTML += `
                        <div class="data-row">
                            <span class="data-label">${cleanKey}</span>
                            <span class="data-value decodable" data-final="${value}">***</span>
                        </div>
                    `;
                }
            }
        }

        // --- EFECTO HACKER (DESENCRIPTACIÓN) ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
        function startDecryption() {
            const elements = document.querySelectorAll('[data-final]');
            
            elements.forEach((el, index) => {
                const finalStr = el.getAttribute('data-final');
                let iterations = 0;
                const maxIterations = 15 + (index * 5); // Cascada
                
                const interval = setInterval(() => {
                    if(!audioCtx) initAudio();
                    if(iterations % 3 === 0) playBip(); // Sonido tecleo
                    
                    let randomStr = finalStr.split('').map((char, i) => {
                        if(char === ' ') return ' ';
                        if(i < (iterations / maxIterations) * finalStr.length) return finalStr[i];
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join('');
                    
                    el.innerText = randomStr;
                    iterations++;
                    
                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        el.innerText = finalStr;
                        if(index === elements.length -1) {
                            document.getElementById('sync-status').innerText = "ADN TOTALMENTE EXPUESTO";
                            document.getElementById('sync-status').style.color = activeColor;
                            playLockSound();
                            if(navigator.vibrate) navigator.vibrate([50, 100]);
                        }
                    }
                }, 40);
            });
        }

        // --- SONIDOS ---
        function playBip() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = 800 + Math.random()*400;
            g.gain.setValueAtTime(0.02, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }

        function playLockSound() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.type = 'sine'; osc.frequency.value = 200;
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            g.gain.setValueAtTime(0.3, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        let scrollTimeout;
        function playScrollSound() {
            if(scrollTimeout) return;
            playBip();
            scrollTimeout = setTimeout(() => scrollTimeout = null, 100);
        }

        function triggerGlitch() {
            vibrate(30);
            const glyph = document.querySelector('.soul-glyph');
            glyph.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px) scale(1.1)`;
            glyph.style.filter = "drop-shadow(0 0 30px white)";
            setTimeout(() => {
                glyph.style.transform = "none";
                glyph.style.filter = `drop-shadow(0 0 15px ${activeColor})`;
            }, 100);
        }

        // --- ANIMACIÓN FONDOS ---
        function animate() {
            bgCtx.fillStyle = 'rgba(0,0,0,0.15)'; bgCtx.fillRect(0,0,bgCanvas.width, bgCanvas.height);
            bgParticles.forEach(p => {
                p.a += p.v;
                let x = bgCanvas.width/2 + Math.cos(p.a) * p.r;
                let y = bgCanvas.height/2 + Math.sin(p.a) * p.r;
                bgCtx.beginPath(); bgCtx.arc(x,y,p.s,0,Math.PI*2);
                bgCtx.fillStyle = activeColor; bgCtx.fill();
            });

            miniCtx.clearRect(0,0,120,120);
            miniParticles.forEach(p => {
                p.a += p.v;
                let x = 60 + Math.cos(p.a) * p.r;
                let y = 60 + Math.sin(p.a) * p.r;
                miniCtx.beginPath(); miniCtx.arc(x,y,1.5,0,Math.PI*2);
                miniCtx.fillStyle = '#444'; // Color apagado porque no estamos en el mapa
                miniCtx.fill();
            });
            requestAnimationFrame(animate);
        }

        function jumpTo(url) {
            vibrate([10, 40]);
            const flash = document.getElementById('fx-flash');
            flash.style.opacity = '1';
            setTimeout(() => window.location.href = url, 600);
        }

        function vibrate(ms) { if(navigator.vibrate) navigator.vibrate(ms); }
        window.onload = init;
    </script>
</body>
</html>
