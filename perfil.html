<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GoVotto | MATRIZ ADN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=JetBrains+Mono:wght@400;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00ffcc; 
            --gold: #D4AF37;
            --bg: #010202; 
            --ring-speed: 8s;
        }

        body, html { 
            background: var(--bg); color: white; margin: 0; font-family: 'Outfit', sans-serif; 
            overflow: hidden; height: 100vh; width: 100vw; touch-action: none;
        }

        #dante-fractal-bg { 
            position: fixed; inset: 0; z-index: 0; opacity: 0.2; pointer-events: none; 
            transition: transform 0.2s ease-out; 
            mix-blend-mode: screen;
        }

        .scanner-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary); z-index: 500; opacity: 0.5;
            box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            animation: scan 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            pointer-events: none; mix-blend-mode: screen;
        }
        @keyframes scan { 0% { top: -10%; opacity: 0; } 10% { opacity: 0.8; } 50% { top: 110%; opacity: 0; } 100% { top: 110%; opacity: 0; } }

        .master-hud {
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 35px 25px;
            background: linear-gradient(to bottom, rgba(1,2,2,0.95) 10%, transparent 100%);
            pointer-events: none;
        }

        .adn-viewport {
            position: fixed; inset: 0; z-index: 10;
            overflow-y: auto; overflow-x: hidden; scroll-behavior: smooth;
            padding: 130px 20px 150px; perspective: 1000px;
        }
        .adn-viewport::-webkit-scrollbar { display: none; }

        /* --- EL DANTE ORIGINAL (MADURO) --- */
        .dante-container {
            position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
            /* Escala de madurez: Mantiene el tamaño final del Oráculo */
            transform: scale(1.15);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #dante-core-canvas { position: absolute; z-index: 5; filter: drop-shadow(0 0 15px var(--primary)); }
        
        .orbital-ring { 
            position: absolute; border: 1px solid var(--primary); border-radius: 50%; 
            opacity: 0.25; pointer-events: none; transition: all 1s ease;
        }
        .ring-1 { width: 220px; height: 220px; animation: orbit var(--ring-speed) linear infinite; border-width: 2px;}
        .ring-2 { width: 350px; height: 350px; animation: orbit calc(var(--ring-speed) * 1.618) linear infinite reverse; opacity: 0.1; }
        
        @keyframes orbit { from { transform: rotate3d(1, 1, 0, 0deg); } to { transform: rotate3d(1, 1, 0, 360deg); } }

        /* --- EL CÓDICE Y VEREDICTO --- */
        .codex-container {
            width: 100%; max-width: 400px; margin: 0 auto;
            background: rgba(5,5,5,0.7); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px; backdrop-filter: blur(15px);
            padding: 25px; box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }

        .data-row { display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px dashed rgba(255,255,255,0.05); }
        .data-label { font-family: 'JetBrains Mono'; font-size: 9px; color: #666; text-transform: uppercase; letter-spacing: 0.3em; margin-bottom: 4px; }
        .data-value { font-size: 15px; font-weight: 900; text-transform: uppercase; color: var(--primary); letter-spacing: 0.15em; word-wrap: break-word; }

        .verdict-box { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        .verdict-text { font-family: 'JetBrains Mono'; font-size: 10px; line-height: 1.8; color: #aaa; text-transform: uppercase; letter-spacing: 0.05em; min-height: 80px; }
        .verdict-highlight { color: white; font-weight: 800; text-shadow: 0 0 10px var(--primary); }

        .bottom-nav { 
            position: fixed; bottom: 35px; width: 92%; left: 4%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(25px);
            padding: 12px 30px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; transition: 0.3s; cursor: pointer;}
        .nav-item.active { color: var(--primary); filter: drop-shadow(0 0 8px var(--primary)); }
        
        #mini-dante-canvas { 
            width: 65px; height: 65px; border-radius: 50%; 
            filter: drop-shadow(0 0 12px var(--primary)); 
            transform: translateY(-25px); 
            background: #000; border: 1px solid rgba(255,255,255,0.1);
        }

        #fx-flash { position: fixed; inset: 0; z-index: 10001; background: var(--primary); opacity: 1; pointer-events: none; transition: opacity 0.8s ease-out; }
    </style>
</head>
<body>

    <div id="fx-flash"></div>
    <div class="scanner-line"></div>
    <canvas id="dante-fractal-bg"></canvas>

    <header class="master-hud">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-[9px] tracking-[0.5em] text-zinc-500 font-bold uppercase" id="sync-status">Leyendo Matriz...</h1>
                <div class="text-xl font-black italic mt-1">ADN <span style="color: var(--primary);">SINCRO</span></div>
            </div>
            <div class="text-right">
                <div id="hud-nivel" class="text-lg font-black text-white italic">NIVEL <span style="color: var(--primary);" id="lvl-val">1</span></div>
                <p class="text-[8px] text-zinc-600 font-bold uppercase tracking-widest mt-1">Jerarquía</p>
            </div>
        </div>
    </header>

    <div class="adn-viewport" id="scroll-engine" onscroll="handleScroll()">
        
        <div class="dante-container" id="dante-entity" onclick="triggerGlitch()">
            <div class="orbital-ring ring-1" id="ring-1"></div>
            <div class="orbital-ring ring-2" id="ring-2"></div>
            <canvas id="dante-core-canvas" width="300" height="300"></canvas>
        </div>

        <div class="text-center mb-10 mt-4">
            <h2 class="text-3xl font-black italic tracking-tighter uppercase" style="color: var(--primary);" id="profile-title" data-final="DESCONOCIDO">ENCRIPTADO</h2>
            <p class="font-mono text-[10px] text-zinc-500 tracking-[0.4em] uppercase mt-2" id="location-val" data-final="SIN ANCLAJE">ESPERANDO GPS</p>
        </div>

        <div class="codex-container">
            <div class="data-row">
                <span class="data-label">Sujeto / Identidad</span>
                <span class="data-value" style="color: white; text-shadow:none;" id="name-val" data-final="***">***</span>
            </div>
            
            <div class="data-row">
                <span class="data-label">ITOCHI Activo</span>
                <span class="data-value" id="itochi-val" data-final="0">0000</span>
            </div>

            <div class="verdict-box">
                <span class="data-label" style="color: var(--primary);">> ANÁLISIS FORENSE DANTE</span>
                <p id="verdict-text" class="verdict-text"></p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="vibrate(10)">
            <svg style="width:24px;" viewBox="0 0 100 100" stroke="currentColor" fill="none"><path d="M 30,20 C 30,50 70,50 70,80 M 70,20 C 70,50 30,50 30,80" stroke-width="12"/></svg>
            <span class="text-[8px] font-black uppercase mt-1">ADN</span>
        </div>
        
        <div class="nav-item" onclick="jumpTo('mapa.html')">
            <canvas id="mini-dante-canvas"></canvas>
        </div>
        
        <div class="nav-item" onclick="jumpTo('boveda.html')">
            <span id="nav-gold" class="text-[12px] font-black" style="color:var(--gold)">$0</span>
            <span class="text-[8px] font-black uppercase mt-1">ORO</span>
        </div>
    </nav>

    <script>
        // --- 1. CARGA DE DATOS Y SEMÁNTICA ---
        let rawData = localStorage.getItem('govotto_user_data');
        let datosUsuario = rawData ? JSON.parse(rawData) : {};

        let nivel = datosUsuario.nivel || 1;
        let xp = datosUsuario.xp || 2500;
        let perfilCrudo = datosUsuario.perfil || "osado"; // Prueba: "osado", "lider", "analitico"
        let nombre = datosUsuario.nombre || "Javier";
        let activeColor = datosUsuario.color || "#FF0044";
        let ubicacionCity = datosUsuario.ubicacion ? datosUsuario.ubicacion.city : "BOGOTÁ, COLOMBIA";

        // EL ALMA (Multiplicador de Velocidad según Perfil + Veredicto)
        const semanticMap = {
            "lider": { 
                title: "ARQUITECTO DE REDES", 
                speedMult: 0.5, ringSpeed: "15s",
                verdict: "Tu instinto gravita hacia el control y la estructura. No buscas cruzar puentes, prefieres construirlos. <span class='verdict-highlight'>Eres un nodo de anclaje para otros.</span> Un perfil de alta fiabilidad para sistemas colaborativos y liderazgo de capital." 
            },
            "osado": { 
                title: "PIONERO DE FRONTERAS", 
                speedMult: 2.0, ringSpeed: "4s",
                verdict: "Tu pulso delata aversión a la estática. Prefieres quemar el puente si eso acelera la conquista. <span class='verdict-highlight'>El riesgo no te paraliza, te alimenta.</span> Eres un acelerador de capital, un activo de alto voltaje para el ecosistema."
            },
            "analitico": { 
                title: "GUARDIÁN DE CÓDIGO", 
                speedMult: 0.3, ringSpeed: "20s",
                verdict: "Tu instinto es la preservación. Calculas la fricción antes de dar el paso. Donde otros ven apuestas, tú ves algoritmos. <span class='verdict-highlight'>Tu valor radica en la paciencia.</span> Eres el cimiento inquebrantable de cualquier economía."
            },
            "social": { 
                title: "SINCRONIZADOR", 
                speedMult: 1.0, ringSpeed: "8s",
                verdict: "Tu valor se multiplica en el reflejo de los demás. Tienes una sensibilidad aguda a la mirada externa. <span class='verdict-highlight'>Eres un catalizador de tendencias.</span> Un perfil altamente codiciado para el ecosistema de consumo y redes."
            }
        };

        let activeProfile = perfilCrudo.toLowerCase();
        if(!semanticMap[activeProfile]) activeProfile = "lider"; 
        let coreConfig = semanticMap[activeProfile];

        // --- MOTORES AUDIO ---
        let audioCtx;
        function initAudio() { 
            try { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) {}
        }

        // --- EL MOTOR MATEMÁTICO ORIGINAL RECUPERADO ---
        const bgCanvas = document.getElementById('dante-fractal-bg');
        const bgCtx = bgCanvas.getContext('2d');
        const coreCanvas = document.getElementById('dante-core-canvas');
        const coreCtx = coreCanvas.getContext('2d');
        const miniCanvas = document.getElementById('mini-dante-canvas');
        const miniCtx = miniCanvas.getContext('2d');
        
        let qParticles = [], dParticles = [], miniParticles = [];

        function init() {
            document.documentElement.style.setProperty('--primary', activeColor);
            document.documentElement.style.setProperty('--ring-speed', coreConfig.ringSpeed);
            document.getElementById('fx-flash').style.backgroundColor = activeColor;
            
            bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
            miniCanvas.width = 65; miniCanvas.height = 65;

            // 1. Partículas de Fondo (Espiral Áurea expansiva original del Index)
            for(let i=0; i<100; i++) qParticles.push({
                x: bgCanvas.width/2, y: bgCanvas.height/2,
                s: Math.random()*1.5, v: (Math.random()*0.5 + 0.1) * coreConfig.speedMult, 
                angle: i * 137.5 * (Math.PI / 180), dist: 0
            });

            // 2. Núcleo Dante Original (200 Partículas)
            for(let i=0; i<200; i++) dParticles.push({
                a: Math.random()*Math.PI*2, r: Math.random()*50 + 5, 
                s: Math.random()*2, v: (Math.random()*0.04 + 0.01) * coreConfig.speedMult
            });

            // 3. Mini Avatar
            for(let i=0; i<30; i++) miniParticles.push({ a: Math.random()*Math.PI*2, r: Math.random()*20+5, v: 0.03 });

            populateData();

            setTimeout(() => { 
                document.getElementById('fx-flash').style.opacity = '0';
                initAudio();
                startDecryption();
            }, 500);

            animate();
        }

        function populateData() {
            document.getElementById('lvl-val').innerText = nivel;
            document.getElementById('nav-gold').innerText = `$${xp.toLocaleString()}`;
            document.getElementById('profile-title').setAttribute('data-final', coreConfig.title);
            document.getElementById('name-val').setAttribute('data-final', nombre);
            document.getElementById('location-val').setAttribute('data-final', ubicacionCity);
            document.getElementById('itochi-val').setAttribute('data-final', xp);
        }

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
        
        function startDecryption() {
            const elements = document.querySelectorAll('[data-final]');
            let decryptionsFinished = 0;
            
            elements.forEach((el, index) => {
                const finalStr = el.getAttribute('data-final');
                let iterations = 0;
                const maxIterations = 20 + (index * 8); 
                
                if(el.classList.contains('data-value') || el.id === 'profile-title') {
                    el.style.textShadow = `0 0 15px ${activeColor}`;
                }

                const interval = setInterval(() => {
                    if(!audioCtx) initAudio();
                    if(iterations % 4 === 0) { playBip(); if(iterations < maxIterations - 5) vibrate(10); }
                    
                    let randomStr = finalStr.split('').map((char, i) => {
                        if(char === ' ') return ' ';
                        if(i < (iterations / maxIterations) * finalStr.length) return finalStr[i];
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join('');
                    
                    el.innerText = randomStr;
                    iterations++;
                    
                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        el.innerText = finalStr;
                        decryptionsFinished++;
                        
                        if(decryptionsFinished === elements.length) {
                            document.getElementById('sync-status').innerText = "ADN EXPUESTO";
                            document.getElementById('sync-status').style.color = activeColor;
                            playLockSound();
                            vibrate([50, 100]);
                            setTimeout(typeVerdict, 500); 
                        }
                    }
                }, 40);
            });
        }

        function typeVerdict() {
            const el = document.getElementById('verdict-text');
            const textHTML = coreConfig.verdict;
            el.innerHTML = "";
            let isTag = false;
            let currentHTML = "";
            let i = 0;

            function type() {
                if (i < textHTML.length) {
                    let char = textHTML.charAt(i);
                    currentHTML += char;
                    el.innerHTML = currentHTML + (i % 2 === 0 ? "_" : ""); 
                    
                    if (char === '<') isTag = true;
                    if (char === '>') isTag = false;
                    
                    if (!isTag && char !== ' ') {
                        if(i % 3 === 0) playBip(800); 
                    }
                    
                    i++;
                    setTimeout(type, isTag ? 0 : 25); 
                } else {
                    el.innerHTML = currentHTML; 
                }
            }
            type();
        }

        function playBip(freqBase = 1500) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = freqBase + Math.random()*500; 
            g.gain.setValueAtTime(0.01, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);
            osc.start(); osc.stop(audioCtx.currentTime + 0.03);
        }

        function playLockSound() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.type = 'sine'; osc.frequency.value = 400;
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.6);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);
            osc.start(); osc.stop(audioCtx.currentTime + 0.6);
        }

        let scrollTimeout;
        function handleScroll() {
            const scrollY = document.getElementById('scroll-engine').scrollTop;
            document.getElementById('dante-fractal-bg').style.transform = `translateY(${scrollY * 0.3}px)`;
            if(scrollTimeout) return;
            playBip(2000);
            scrollTimeout = setTimeout(() => scrollTimeout = null, 100);
        }

        function triggerGlitch() {
            vibrate([30, 20]);
            const container = document.getElementById('dante-entity');
            container.style.transform = `scale(1.2) translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            container.style.filter = "drop-shadow(0 0 40px white)";
            playBip(3000);
            setTimeout(() => {
                container.style.transform = "scale(1.15)";
                container.style.filter = "none";
            }, 100);
        }

        // --- ANIMACIÓN EXACTA DEL INDEX/ORÁCULO ---
        function animate() {
            bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);
            qParticles.forEach(p => {
                p.dist += p.v;
                let x = bgCanvas.width/2 + Math.cos(p.angle) * p.dist;
                let y = bgCanvas.height/2 + Math.sin(p.angle) * p.dist;
                if(x < 0 || x > bgCanvas.width || y < 0 || y > bgCanvas.height) p.dist = 0;
                
                bgCtx.beginPath(); bgCtx.arc(x, y, p.s, 0, Math.PI*2);
                bgCtx.fillStyle = activeColor; bgCtx.globalAlpha = 0.15; bgCtx.fill();
            });

            miniCtx.clearRect(0,0,miniCanvas.width, miniCanvas.height);
            miniParticles.forEach(p => {
                p.a += p.v;
                let x = miniCanvas.width/2 + Math.cos(p.a) * p.r;
                let y = miniCanvas.height/2 + Math.sin(p.a) * p.r;
                miniCtx.beginPath(); miniCtx.arc(x,y,1,0,Math.PI*2);
                miniCtx.fillStyle = '#666'; 
                miniCtx.fill();
            });

            coreCtx.clearRect(0,0,300,300);
            dParticles.forEach(p => {
                p.a += p.v;
                // Escala de Madurez (x1.4 para que se vea que comió)
                let matureScale = 1.4; 
                let breath = Math.sin(Date.now()*0.002) * (8 * coreConfig.speedMult) * matureScale;
                
                let x = 150 + Math.cos(p.a) * (p.r * matureScale + breath);
                let y = 150 + Math.sin(p.a) * (p.r * matureScale + breath);
                
                coreCtx.beginPath(); coreCtx.arc(x, y, p.s * 1.2, 0, Math.PI*2);
                coreCtx.fillStyle = activeColor; 
                coreCtx.shadowBlur = 15; 
                coreCtx.shadowColor = activeColor; 
                coreCtx.fill();
            });

            requestAnimationFrame(animate);
        }

        function jumpTo(url) {
            vibrate([10, 40]);
            const flash = document.getElementById('fx-flash');
            flash.style.opacity = '1';
            setTimeout(() => window.location.href = url, 600);
        }

        function vibrate(ms) { if(navigator.vibrate) navigator.vibrate(ms); }
        window.onload = init;
    </script>
</body>
</html>
